<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration Form</h2>
            <form id="register" method="post" onsubmit="showDetails(event)">
                <label>First name:</label>
                <br>
                <input type="text" class="name" name="fname" id="fname" placeholder="Enter your First Name">
                <br><br>
                <label>Last name:</label>
                <br>
                <input type="text" class="name" name="lname" id="lname" placeholder="Enter your Last Name">
                <br><br>
                <label>Date of Birth:</label>
                <br>
                <input type="date" class="name" name="dob" id="date" placeholder="Enter your DOB">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" class="name" name="email" id="email" placeholder="Enter your email">
                <br><br>
                <label>Phone number:</label>
                <br>
                <input type="tel" class="name" name="number" id="number" placeholder="Enter your Phone number">
                <br><br>

                <input type="submit" value="submit" id="submit" name="submit">
            </form>

            <div id="submittedDetails" style="display: none;">
                <h2>Thank you for registering</h2>
                <p id="submittedFirstName"></p>
                <p id="submittedLastName"></p>
                <p id="submittedDOB"></p>
                <p id="submittedEmail"></p>
                <p id="submittedNumber"></p>
            </div>
        </div>
    </div>

    <script>
        function showDetails(event) {
            event.preventDefault(); 
            var firstName = document.getElementById('fname').value;
            var lastName = document.getElementById('lname').value;
            var dob = document.getElementById('date').value;
            var email = document.getElementById('email').value;
            var number = document.getElementById('number').value;

            document.getElementById('submittedFirstName').textContent = 'First Name: ' + firstName;
            document.getElementById('submittedLastName').textContent = 'Last Name: ' + lastName;
            document.getElementById('submittedDOB').textContent = 'Date of Birth: ' + dob;
            document.getElementById('submittedEmail').textContent = 'Email: ' + email;
            document.getElementById('submittedNumber').textContent = 'Phone Number: ' + number;
            document.getElementById('submittedDetails').style.display = 'block';
        }
    </script>
</body>
</html>
